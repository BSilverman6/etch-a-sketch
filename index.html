<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>BSilverman's Etch a Sketch</h1>
        <div class ="sketcher">
            <h3>Sketchmaster 4000</h3>
            <div class="boxes">
            </div>
            <div class = "bottomBar">
                <div class = "sizer">
                    <input type="range" min="1" max = "100" value = "16" class = "slider" id = "sizeSlider">
                    <button class = "setSize">Set Size: <span id="sizeSliderValue">16</span></button>
                </div>
                <div class = "colorer">
                    <label class="colorOption"> Gradual
                        <input type="radio" name ="gradual">
                        <span class ="checkMark"></span>
                    </label>
                    <label class="colorOption"> Black and White
                        <input type="radio" name ="bAndW">
                        <span class ="checkMark"></span>
                    </label>
                    <label class="colorOption"> Random
                        <input type="radio" name ="random">
                        <span class ="checkMark"></span>
                    </label>
                    <label class="colorOption"> Color Gradual
                        <input type="radio" name ="colorGradual">
                        <span class ="checkMark"></span>
                    </label>
                </div>
            </div>
        </div>
        <div>Button Testing Area</div>
            
        </div>
    </body>
</html>
