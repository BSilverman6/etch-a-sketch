<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>BSilverman's Etch a Sketch</h1>
        <div class ="sketcher">
            <h3>Sketchmaster 4000</h3>
            <div class="boxes">
            </div>
            <div class = "bottomBar">
                <div class = "sizer">
                    <input type="range" min="1" max = "100" value = "16" class = "slider" id = "sizeSlider">
                    <button class = "setSize">Reset and Size: <span id="sizeSliderValue">16</span></button>
                </div>
                <div class = "colorer">
                    <label class="colorOption"> Gradual Grey
                        <input type="radio" name ="color" value="gradual" checked>
                    </label>
                    <label class="colorOption"> Black
                        <input type="radio" name ="color" value="bAndW">
                    </label>
                    <label class="colorOption"> Random
                        <input type="radio" name ="color" value="random">
                    </label>
                    <label class="colorOption"> Gradual Color
                        <input type="radio" name ="color" value="colorGradual">
                    </label>
                    <label class="colorOption"> Solid Color
                        <input type="radio" name ="color" value="colorSolid">
                    </label>
                </div>
                <div class ="colorPicker">
                    <input type="color" value="#ff0000">
                </div>
            </div>
        </div>            
    </body>
</html>
